<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Animation Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="hero">
    <h1 class="hero-title">Welcome to Our Site</h1>
    <p class="hero-sub">Scroll down to explore</p>
  </section>

  <section class="pin-section">
    <div class="pin-content">
      <img src="https://via.placeholder.com/500x300" alt="Placeholder" class="pin-image" />
      <div class="pin-text">Scroll-triggered pin animation</div>
    </div>
  </section>

  <section class="gallery">
    <div class="gallery-item">Gallery Item 1</div>
    <div class="gallery-item">Gallery Item 2</div>
    <div class="gallery-item">Gallery Item 3</div>
  </section>

  <section class="cta">
    <h2>Ready to get started?</h2>
    <button>Join Now</button>
  </section>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
