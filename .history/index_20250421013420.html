<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementis Inspired Layout</title>
    <link href="./BasisGrotesqueArabicPro-Regular.woff2" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">ELEMENTIS</div>
        <div class="nav-links">
            <a href="#">Destinations</a>
            <a href="#">Wellness</a>
            <a href="#">Innovation</a>
            <a href="#">Nature</a>
            <a href="#">Community</a>
            <a href="#">The Story</a>
        </div>
        <div class="nav-actions">
            <a href="#" class="join-us">Join Us </a>
            <button class="menu-toggle">☰</button>
        </div>
    </nav>

    <section class="hero">
        <video class="hero-video" autoplay loop muted playsinline>
            <source src="elementismp4.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>

        <div class="hero-content">
            <!-- Marquee style Headline -->
            <div class="marquee-container">
                <div class="marquee-text">
                    <h1>Wellness • Innovation • Nature</h1>
                </div>
            </div>

            <div class="scroll-down">↓</div>
            <div class="tagline">A lifestyle revolution for a sustainable fulfilling future</div>
            <div class="scroll-explore">Scroll to Explore</div>
        </div>
    </section>

    <section class="content-section">
        <h2>Our Vision</h2>
        <p>We create immersive digital experiences that captivate and inspire.</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
