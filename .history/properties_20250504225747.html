<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Properties</title>
  <style>
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .property-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .property-card h3 {
      margin: 0 0 10px;
    }

    .property-card p {
      margin: 5px 0;
    }
  </style>
  <!-- Load Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>

  <h2>Available Properties</h2>
  <div id="property-listings" class="property-grid"></div>

  <script type="module" src="scripts/properties.js"></script>
</body>
</html>
